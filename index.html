<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue ToDoList</title>
</head>
<body>

    
    
    <section id="vue-toDoList">

        <nav>
            <h1 id="title">Vue ToDoList</h1>

            <div action="addItem">
                <input type="text" name="addItem" id="addItem" v-model="newLine" placeholder="Add something to the toDolist!" v-on:keyup.enter="addLine(newLine)">
                <button id="submit" v-on:click="addLine(newLine)">Submit</button>
            </div>
        </nav>
        

        <ul id="todo-list">
            <li v-for="(item, index) in thingsToDo" class="todo" :class="[(item.done) ? 'isDone' : '']">
                <span class="text" v-on:click="strikeLine(item.done, index)">
                    {{ item.text }}
                </span>
                
                <div class="icon">
                    <i class="fa-solid fa-check check-icon" v-on:click="strikeLine(item.done, index)"></i>
                    <i class="fa-solid fa-trash-can delete-icon" v-on:click="deleteLine(index)"></i>
                </div> 
            </li>
        </ul>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
